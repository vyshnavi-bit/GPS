<div align="center" style="height: 30px;">
 <span style="color: Red; font-size: 18px;">Trip Expenses</span>
</div>
<div style="width: 100%; float: left; border: 1px solid #d6d6d6; border-radius: 5px 5px 5px 5px;
    background-color: #FFFFEC">
    <table align="left" cellpadding="0" cellspacing="0" style="float: left; width: 100%;"
        id="table_TripExpenses" class="mainText2" border="1">
        <thead>
            <!-- <tr>
                            <td>
                                <br />
                            </td>
                        </tr>-->
            <tr>
                <td style="width: 25%; height: 20px; color: #2f3293; font-size: 13px; font-weight: bold;
                    text-align: center;">
                    Sno
                    <br />
                </td>
                <td style="width: 25%; text-align: center; height: 20px; font-size: 13px; font-weight: bold;
                    color: #2f3293;">
                    Expense Type
                    <br />
                </td>
                <td style="width: 25%; text-align: center; height: 20px; font-size: 13px; font-weight: bold;
                    color: #2f3293;">
                    Location
                    <br />
                </td>
                <td style="width: 25%; text-align: center; height: 20px; font-size: 13px; font-weight: bold;
                    color: #2f3293;">
                    Amount
                    <br />
                </td>
            </tr>
        </thead>
        <tbody>
            {#foreach $T as data}
            <tr class="tblrowcolor">
                <td style="width: 25%; height: 30px; vertical-align: middle; font-size: 12px; font-weight: 500;
                    text-align: center; padding: 0px 0px 0px 3px">
                    <span id="txtSNo" style="font-size: 14px;font-weight:bold; color: #0252aa;" >{ $T.data.Sno }</span>
                </td>
                <td style="width: 25%; height: 30px; vertical-align: middle; font-size: 11px; text-align: center;
                    color: Gray;">
                   <select id="ddlExp" class="ddlExpClass"></select>
                </td>
                <td style="width: 25%; height: 30px; font-size: 11px; vertical-align: middle; text-align: center;
                    color: Gray;" align="center">
                    <input type="text" id="txtPlace" value="{ $T.data.Place }" class="datecss" placeholder="Enter Location" />
                </td>
             <td style="width: 25%; height: 30px; font-size: 11px; vertical-align: middle; text-align: center;
                    color: Gray;" align="center">
                 <input type="text" id="txtAmount" value="{ $T.data.Amount }" class="datecss" placeholder="Enter Amount" />
            </td>
             </tr>
            {#/for}
        </tbody>
    </table>
</div>
