 <table cellpadding="0" cellspacing="0" style="float: left; width: 100%;" id="tabledetails"
                class="mainText2" border="1">
                <thead>
                    <!-- <tr>
                            <td>
                                <br />
                            </td>
                        </tr>-->
                    <tr>
                        <td style="width: 25%; height: 20px; color: #2f3293; font-size: 12px; font-weight: bold;
                            text-align: center;">
                            SNo
                            <br />
                        </td>
                        <td style="width: 25%; text-align: center; height: 20px; font-size: 12px; font-weight: bold;
                            color: #2f3293;">
                        Location ID
                            <br />
                        </td>
                       <td style="width: 25%; text-align: center; height: 20px; font-size: 12px; font-weight: bold;
                            color: #2f3293;">
                       Branch Name
                            <br />
                        </td>
                          <td style="width: 10%; text-align: center; height: 20px; font-size: 12px; font-weight: bold;
                            color: #2f3293; padding: 0px 0px 0px 2%;">
                            Rank
                            <br />
                        </td>
                    </tr>
                </thead>
                <tbody>
                    {#foreach $T as data}
                    <tr class="tblrowcolor">
                        <td style="width: 20%; height: 30px; vertical-align: top; font-size: 12px; font-weight: 500;
                            text-align: center; padding: 0px 0px 0px 3px">
                            <span id="txtsno" style="font-size: 10px; color: Red;">{ $T.data.Sno }</span>
                        </td>
                        <td style="width: 20%; height: 30px; vertical-align: top; font-size: 11px; text-align: center;
                            color: Gray;">
                            <span id="txtLocationID" style="font-size: 10px; color: Red;">{ $T.data.LocationID }</span>
                        </td>
                         <td style="width: 20%; height: 30px; vertical-align: top; font-size: 11px; text-align: center;
                            color: Gray;">
                            <span id="txtBranchName" style="font-size: 10px; color: Red;">{ $T.data.BranchName }</span>
                        </td>
                         <td style="width: 20%; height: 30px; font-size: 11px; vertical-align: top; text-align: center;
                            color: Gray;" align="center">
                            <span id="txtRank" style="font-size: 10px; color: Red;">{ $T.data.Rank }</span>
                        </td>
                       <!-- <td style="width: 20%; height: 30px; font-size: 11px; vertical-align: top; text-align: center;
                            color: Gray;" align="center">
                          <img src="Images/Close.png" alt="close" onclick="RemoveRowclick(this);"/>
                        </td>-->
                    </tr>
                    {#/for}
                </tbody>
            </table>
